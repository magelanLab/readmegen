vcs: git
format: md
issue_tracker_key: /(MET-[0-9]+)/
issue_tracker_pattern: '[#\1](https://dev-magelan.atlassian.net/browse/\1)'
break: "## Changelog"
output_file_name: "CHANGELOG.md"
message_groups:
  Features:
    - feature
    - feat
  Bugfixes:
    - fix
    - bugfix
  Documentation:
    - docs
  Refactoring:
    - refactoring